<html>
    <head>
        <title>Post Promotion</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/widget-styles.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
        <script src="/js/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
    </head>
    <body>
        <div>
            <nav class = "navbar navbar-inverse navbar-fixed-top navbar-widget-custom" role = "navigation"> 
            <a href="#" class = "navbar-brand">Post Promotion</a>
            <a href="#" 
                onclick="closeIFrame();" 
                class = "widget-close" 
                style="float:right;">
                <img src="/assets/icon_cancel.png"></img>
            </a>
            </nav>
        </div>
        
        <div class="formDiv">

            <input type="file" name="img" style="opacity: 0" accept="image/*" id="imgUploadField">
            <input type="file" name="video" style="opacity: 0" accept="video/*" id="videoUploadField">
            <input type="file" name="audio" style="opacity: 0" accept="audio/*" id="audioUploadField">
            <div class="formImg"><a href="#"><img src = "/assets/icon_camera_active.png" onclick="uploadImg();" class="widget-icon"></a></div>
            <div class="formImg"><a href="#"><img src = "/assets/icon_video_active.png" onclick="uploadVideo();" class="widget-icon"></a></div>
            <div class="formImg"><a href="#"><img src = "/assets/icon_audio_active.png" onclick="uploadAudio();" class="widget-icon"></a></div>
            <div class="formImgText">Add a file of your choice</div>
            <input 
                class="form-control widget-control complaint-title" 
                id="complaintTitle" 
                name="complaintTitle" 
                placeholder="Enter your promotion title here" 
                type="text"/>
            <input 
                class="form-control widget-control form-location" 
                id="location" 
                name="location" 
                placeholder="Add your location" 
                type="text"/>
            <input 
                class="form-control widget-control form-tags" 
                id="tags" 
                name="tags" 
                placeholder="Add tags, use space to seperate" 
                type="text"/>
            <input 
                class="form-control widget-control form-complaint-desc" 
                id="complaintDesc" 
                name="complaintDesc" 
                placeholder="Describe your promotion in detail" 
                type="text"/>
            <div  class="widget-button">
                <button 
                    class="btn btn-primary btn-widget" 
                    name="submit" 
                    type="submit">
                Submit
                </button>
            </div>
            
        </div>
        
        
        
        
        <script>
        function closeIFrame()   // Tested Code
        {
            var someIframe = window.parent.document.getElementById('widgetContainer');
            someIframe.style.display = 'none'; 
        }
        function uploadImg() {
            window.document.getElementById('imgUploadField').click();   
        }

        function uploadImg() {
            window.document.getElementById('videoUploadField').click();   
        }

        function uploadImg() {
            window.document.getElementById('audioUploadField').click();   
        }
        </script>
    </body>
</html>
