<md-card class="demo-card demo-basic">
  <md-toolbar color="primary">Profile</md-toolbar>
  <md-card-content>
    <form>
      <md-input class="demo-full-width" placeholder="Profile details" disabled value="">
      </md-input>
 
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input placeholder="First name" style="width: 100%"></md-input></td>
        <td><md-input placeholder="Last Name" style="width: 100%"></md-input></td>
      </tr></table>
      <br/>
      <p>
        <md-radio-group>
          <md-radio-button value="male">Male</md-radio-button>
          <md-radio-button value="female">Female</md-radio-button>
        </md-radio-group>
      </p>
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input class="demo-full-width" placeholder="Email"></md-input></td>
        <td><md-input class="demo-full-width" placeholder="Mobile#"></md-input></td>
        <td><md-input class="demo-full-width" placeholder="Date of Birth"></md-input></td>
      </tr></table>
      <br/>
      <div class="labelDiv">
            <label class="control-label">
            Push Notifications
            </label>
        </div>
        <!-- Rounded switch -->
        <div class="switchDiv">
            <label class="switch">
            <input type="checkbox">
            <div class="slider round"></div>
            </label>
        </div>
      <br/>
      <br/>
      <div  class="buttonWrapper">
       <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
      </div>
    </form>
  </md-card-content>
</md-card>
