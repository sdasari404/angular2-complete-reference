<md-card class="demo-card demo-basic">
  <md-toolbar color="primary">Profile</md-toolbar>
  <md-card-content>
    <form>
      <md-input class="demo-full-width" placeholder="Profile details" disabled value="">
      </md-input>

      <br/>
      <label class="control-label">
       <br/>
       Upload Profile Picture
      </label>
      <input type="file" name="pic" accept="image/*">
      <br/>
      <br/>
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input [(ngModel)] = "userProfile.first_name" name = "first_name" placeholder="First name" style="width: 100%"></md-input></td>
        <td><md-input [(ngModel)] = "userProfile.last_name" name = "last_name" placeholder="Last name" style="width: 100%"></md-input></td>
      </tr></table>
      <br/>
      <p>
        <md-radio-group [(ngModel)] = "userProfile.gender" name="gender">
          <md-radio-button value="0">Male</md-radio-button>
          <md-radio-button value="1">Female</md-radio-button>
        </md-radio-group>
      </p>
      <table style="width: 100%" cellspacing="0"><tr>
        <td><md-input class="demo-full-width" [(ngModel)] = "userProfile.email" name = "email" placeholder="Email"></md-input></td>
        <td><md-input class="demo-full-width" [(ngModel)] = "userProfile.mobile_number" name = "mobile_number" placeholder="Mobile#"></md-input></td>
        <td><md-input class="demo-full-width" [(ngModel)] = "userProfile.dob" name = "dob" placeholder="Date of Birth"></md-input></td>
      </tr></table>
      <br/>
      <div class="labelDiv">
            <label class="control-label">
            Push Notifications
            </label>
        </div>
        <!-- Rounded switch -->
        <div class="switchDiv">
            <label class="switch">
            <input type="checkbox">
            <div class="slider round"></div>
            </label>
        </div>
      <br/>
      <br/>
      <div  class="buttonWrapper">
       <button class="btn btn-primary " name="submit" type="submit" (click)="saveProfile();">
        Save Profile
       </button>
      </div>
    </form>
  </md-card-content>
</md-card>
