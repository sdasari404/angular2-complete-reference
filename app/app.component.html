<div (click)="handleOffClick()">
<nav class = "navbar navbar-default navbar-fixed-top navbar-rooster" role = "navigation"> 
    <div class = "navbar-header" style="width:100%">
        <div style="float:left;">
            <a class="pull-left"><img src="/assets/ab_logo.png" class="logo"></a>
        </div>
        <div style="float:left; width:40%">
            <a [routerLink]="['home']" class = "navbar-brand navbar-header-custom">Rooster</a>
        </div>
        <div *ngIf="isUserLoggedIn==true" style="float:left; width:40%">
            <form class="navbar-form navbar-left search-custom" role="search">
                <div class="inner-addon left-addon">
                    <input #searchText 
                        class="form-control search-bar-custom" 
                        placeholder="Search"
                        (keyup.enter)="triggerSearch(searchText.value)"/>
                    <a><i class="glyphicon glyphicon-search search-icon-custom"></i></a>
                </div>
            </form>
        </div>
        <div *ngIf="isUserLoggedIn==false" style="float:right; cursor:pointer">
            <a (click)="handleLogin()" class = "navbar-brand navbar-header-custom-right">Log In</a>
        </div>
        <div *ngIf="isUserLoggedIn==false" style="float:right;">
            <a [routerLink]="['signUp']" (click)="setActiveFlagsFalse()" class = "navbar-brand navbar-header-custom-right">Sign Up</a>
        </div>
        <div *ngIf="isUserLoggedIn==true">
            <div class ="userDetailsDiv">
                <a class="pull-left"><img src="/assets/ab_logo.png" class="userDetailsImg"></a>
            </div>
            <div style="float:right; width:5%; max-width: 40px">
                <div id="nav">
                    <div (click)="toggleNotifications()" id="notification_li" style="cursor:pointer">
                        <a id="notificationLink">
                            <span *ngIf="notificationCount>0" id="notification_count">{{ notificationCount }}</span>
                            <span class="glyphicon glyphicon-bell notification-custom">
                            </span>
                        </a>
                        <div *ngIf="showNotifications==true" id="notificationContainer">
                        <div id="notificationTitle">Notifications</div>
                        <div id="notificationsBody" class="notifications"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </nav>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li [ngClass] = "{active:sideNav.isHome}">
                    <a (click)="makeActive('Home')" [routerLink]="['home']"><img src="/assets/icon_home_active.png" class="side-nav-icon">   Home</a>
                </li>
                <li [ngClass] = "{active:sideNav.isPromotions}">
                    <a (click)="makeActive('Promotions')" [routerLink]="['promotions']"><img src="/assets/icon_promotions_active.png" class="side-nav-icon">   Promotions</a>
                </li>
                <li [ngClass] = "{active:sideNav.isComplaints}">
                    <a (click)="makeActive('Complaints')" [routerLink]="['complaints']"><img src="/assets/icon_complaints_active.png" class="side-nav-icon">   Complaints</a>
                </li>
                <li [ngClass] = "{active:sideNav.isProfile}">
                    <a (click)="makeActive('Profile')" [routerLink]="['profile']"><img src="/assets/icon_profile_active.png" class="side-nav-icon">   Profile</a>
                </li>
                <li [ngClass] = "{active:sideNav.isPayment}">
                    <a (click)="makeActive('Payment')" [routerLink]="['payment']"><img src="/assets/icon_settings_active.png" class="side-nav-icon">   Payment</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
                <div *ngIf="isUserLoggedIn==true" id="widget">
                    <div id="widget_div">
                        <div *ngIf="widget.showWidget==true" id="widgetContainer">
                            <div class="navbar-widget"> 
                                <div class = "widget-header"> {{ widget.navHeader }} </div>
                                <div (click) = "closeWidget();"  class = "widget-close">
                                    <img src="/assets/icon_cancel.png">
                                </div>
                            </div>
                        
                            <div class="formDiv">
                                <input type="file" name="img" style="opacity: 0" accept="image/*" id="imgUploadField">
                                <input type="file" name="video" style="opacity: 0" accept="video/*" id="videoUploadField">
                                <input type="file" name="audio" style="opacity: 0" accept="audio/*" id="audioUploadField">
                                <div class="formImg"><a><img src = "/assets/icon_camera_active.png" class="widget-icon"></a></div>
                                <div class="formImg"><a><img src = "/assets/icon_video_active.png" class="widget-icon"></a></div>
                                <div class="formImg"><a><img src = "/assets/icon_audio_active.png" class="widget-icon"></a></div>

                                <div class="formImgText">Add a file of your choice</div>
                                <input 
                                    class="form-control widget-control complaint-title" 
                                    id="complaintTitle" 
                                    name="complaintTitle" 
                                    placeholder="{{ widget.titleDescription }}" 
                                    type="text"/>
                                <input 
                                    class="form-control widget-control form-location" 
                                    id="location" 
                                    name="location" 
                                    placeholder="Add your location" 
                                    type="text"/>
                                <input 
                                    class="form-control widget-control form-tags" 
                                    id="tags" 
                                    name="tags" 
                                    placeholder="Add tags, use space to seperate" 
                                    type="text"/>
                                <input 
                                    class="form-control widget-control form-complaint-desc" 
                                    id="complaintDesc" 
                                    name="complaintDesc" 
                                    placeholder="{{ widget.description }}" 
                                    type="text"/>
                                <div  class="widget-button">
                                    <button 
                                        class="btn btn-primary btn-widget" 
                                        name="submit" 
                                        type="submit">
                                    Submit
                                    </button>
                                </div>
                                
                            </div>
        
                        </div>
                </div>
                <div *ngIf="widget.showAddButtons==true" id="widgetButtonPromotion">
                     <button type="button" 
                         (click)="showPromotionDiv()" 
                        class="btn btn-default btn-noBorder">
                             Create a Promotion     <img src="assets/icon_promotions_active.png" width="20" />
                     </button>
                </div>
                <div *ngIf="widget.showAddButtons==true" id="widgetButtonComplaint">
                     <button type="button" 
                         (click)="showComplaintDiv()"
                        class="btn btn-default btn-noBorder">
                             Create a Complaint      <img src="assets/icon_complaints_active.png" width="20" />
                     </button>
                </div>
                <div *ngIf="widget.showPlus==true" id="widgetButtonPlus">
                    <button type="button" 
                         (click)="togglePlus()"
                        class="btn btn-info btn-circle btn-xl">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
                <div *ngIf="widget.showPlus==false" id="widgetButtonCross">
                    <button type="button" 
                         (click)="togglePlus()"
                        class="btn btn-info btn-circle btn-xl">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    </div>
